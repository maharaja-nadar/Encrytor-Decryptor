<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url("/static/boxbackground.jpg") no-repeat center center fixed;
    background-size: cover;
  }

  .container {
    max-width: 350px;
    width: 100%;
    padding: 30px 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    background: url("/static/registerbox.jpg") no-repeat center center;
    background-size: cover;
    backdrop-filter: blur(3px);
    color: #222;
  }

  h1 {
    margin-bottom: 25px;
    font-size: 24px;
  }

  input[type="text"], input[type="password"] {
    width: 85%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .password-container {
    position: relative;
    width: 100%;
    margin: auto;
  }

  .toggle-eye {
    position: absolute;
    top: 50%;
    right: 35px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px; /* bigger eye */
  }

  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 20px;
    margin: 10px 5px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
  }

  button:hover {
    background-color: #3e8e41;
  }

  a {
    text-decoration: none;
    color: #007bff;
    font-size: 14px;
  }

  .note {
    font-size: 12px;
    color: #555;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form method="POST" onsubmit="return validatePassword()">
      <input type="text" name="username" placeholder="Username" required><br>

      <div class="password-container">
        <input type="password" name="password" placeholder="Password" id="registerPassword" required>
        <span class="toggle-eye" onclick="togglePassword('registerPassword')">üëÅ</span>
      </div>
      <p class="note">Password must contain at least 1 uppercase, 1 lowercase, 1 number, and 1 symbol.</p>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>

<script>
  function togglePassword(id) {
    let input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  function validatePassword() {
    let password = document.getElementById("registerPassword").value;
    let regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).+$/;
    if (!regex.test(password)) {
      alert("Password must contain at least 1 uppercase, 1 lowercase, 1 number, and 1 symbol.");
      return false;
    }
    return true;
  }
</script>
</body>
</html>
